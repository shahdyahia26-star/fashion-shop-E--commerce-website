<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Fashion Shop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>

      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
      </div>

      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>

      <button class="btn btn-dark w-100" onclick="handleLogin()">Login</button>

      <p class="text-muted text-center mt-3" style="font-size: 0.85rem;">
        For testing: Email: <b>test@email.com</b> | Password: <b>123456</b>
      </p>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const correctEmail = "test@email.com";
      const correctPassword = "123456";

      if (!email || !password) {
        Swal.fire("Error", "Please fill in all fields", "error");
        return;
      }

      if (email === correctEmail && password === correctPassword) {
        Swal.fire({
          icon: 'success',
          title: 'Login successful',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "home.html";
        });
      } else {
        Swal.fire("Failed", "Incorrect email or password", "error");
      }
    }
  </script>

</body>
</html>
